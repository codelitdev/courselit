name: Testing
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '23.x'
    - run: npm install -g yarn@2
    - run: yarn install
    - name: Running tests
      run: |
        yarn build
        yarn test
      working-directory: ./
